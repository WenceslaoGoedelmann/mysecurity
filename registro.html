<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro My Security</title>
    <link rel="stylesheet" type="text/css" href="registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo-container">
            <img src="img\img_Logo2.png" alt="" class="logo">
        </a>
        <a href="index.html">Home</a>

        
    </header>
    <main>
        <div class="section-container">
            <section  class="login">
                <h2>Registrate</h2>
                <div class="login-container">
                <form id="form">
                    <div class="form__field">
                        <label>Nombre y Apellido:</label>
                        <input type="text" placeholder="Nombre y Apellido" id="username">
                        <small></small>
                    </div>
                    <div class="form__field">
                        <label>Teléfono:</label>
                        <input type="number" placeholder="Teléfono" id="phone">
                        <small></small>
                    </div>
                    <div class="form__field">
                        <label>E-mail:</label>
                        <input type="email" placeholder="E-mail" id="email">
                        <small></small>
                    </div>
                    <div class="form__field">
                        <label>Pais:</label>
                        <input type="text" placeholder="Pais" id="country">
                        <small></small>
                    </div>
                    <div class="form__field">
                        <label>Ciudad:</label>
                        <input type="text" placeholder="Ciudad" id="city">
                        <small></small>
                    </div>
                    <div class="form__field">
                        <label>Direccion:</label>
                        <input type="text" placeholder="Direccion" id="address">
                        <small></small>
                    </div>
                    <div class="form__field">
                        <label>Contraseña:</label>
                        <input type="password" placeholder="Contraseña" id="password">
                        <small></small>
                    </div>
                    <input type="submit" class="form__submit__btn" value="Ingresar" />
                </form>
            </div>
            </section>
        </div>

          
    </main>
    <div>
    <footer class="section-container">
     <p>Copyright © Todos los derechos reservados. My Security</P>
    </footer>
    </div>
    <script src="registro.js"></script>
</body>
</html>
